
<div>
    <h2><span translate="synctestApp.phoneBook.detail.title">PhoneBook</span> {{phoneBook.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="synctestApp.phoneBook.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{phoneBook.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="synctestApp.phoneBook.phone_number">Phone_number</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{phoneBook.phone_number}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="synctestApp.phoneBook.address">Address</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{phoneBook.address}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="synctestApp.phoneBook.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{phoneBook.email}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="phoneBook"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
